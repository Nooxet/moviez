<!DOCTYPE html>
<html lang="en" ng-app="moviez">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Moviez</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<!-- Custom styles for this template -->
		<link href="css/cover.css" rel="stylesheet">
		<link href="css/moviez.css" rel="stylesheet">
	</head>

	<body>

		<div class="site-wrapper">

			<div class="site-wrapper-inner">

				<div class="cover-container">

					<div class="masthead clearfix">
						<div class="inner">
							<h3 class="masthead-brand">Moviez</h3>
							<nav class="nav nav-masthead">
								<a class="nav-link active" href="#">Movies</a>
								<a class="nav-link" href="#">Series</a>
							</nav>
						</div>
					</div>

					<div class="cover-container">

						<div class="row">

							<div class="col">
								<div id="accordionunseen" role="tablist" ng-controller="getmovies">
									<h3> Unseen </h3>
									<div ng-repeat="m in movies" class="card" style="background-color: #444">
										<div class="card-header" role="tab" id="cardhead{{m.id}}" style="background-color: #778">
											<h5 class="mb-0">
												<a class="collapsed" data-toggle="collapse" href="#cardcoll{{m.id}}" aria-expanded="false" aria-controls="cardcoll{{m.id}}">
													{{ m.title }}
												</a>
											</h5>
										</div>
										<div id="cardcoll{{m.id}}" class="collapse" role="tabpanel" aria-labelledby="cardhead{{m.id}}" data-parent="#accordionunseen">
											<div class="card-body">
												{{m.title}}
											</div>
										</div>
									</div>
								</div>
							</div> <!-- unseen col -->

							<div class="col">
								<!-- all with id ending with 1, shall have "watched" parameter as id to differentiate, or fix in ng-repeat filter -->

								<div id="accordionseen" role="tablist" ng-controller="getmovies">
									<h3> Seen </h3>
									<div ng-repeat="m in movies" class="card" style="background-color: #444">
										<div class="card-header" role="tab" id="cardhead{{m.id}}1" style="background-color: #778">
											<h5 class="mb-0">
												<a class="collapsed" data-toggle="collapse" href="#cardcoll{{m.id}}1" aria-expanded="false" aria-controls="cardcoll{{m.id}}1">
													{{ m.title }}
												</a>
											</h5>
										</div>
										<div id="cardcoll{{m.id}}1" class="collapse" role="tabpanel" aria-labelledby="cardhead{{m.id}}1" data-parent="#accordionseen">
											<div class="card-body">
												{{m.title}}
											</div>
										</div>
									</div>
								</div>
							</div> <!-- seen col -->

						</div> <!-- row -->


					</div> <!-- cover-container -->



					<div class="mastfoot">
						<div class="inner">
							<p>Noxet, 2017</p>
						</div>
					</div>

				</div>

			</div>

		</div>

		<!-- Optional JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="js/moviez.js"></script>

		<!-- Bootstrap core JavaScript
	  ================================================== -->
	  <!-- Placed at the end of the document so the pages load faster -->
	  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
